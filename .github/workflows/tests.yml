name: tringles_test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
   runs-on: ubuntu-latest

   container:
     image: ubuntu:22.04

   steps:
   - name: Checkout sources
     uses: actions/checkout@v4

   - name: Install dependencies
     run: |
      apt-get update
      apt-get install -y \
       build-essential \
       cmake \
       valgrind

   - name: Configure
     run: |
      cmake -DCMAKE_BUILD_TYPE=Release -S . -B build

   - name: Build
     run: |
      cmake --build build

   - name: Run tests under Valgrind
     run: |
      valgrind --leak-check=full ./build/find < ./test/tescase/01.dat
   - name: Run end-to-end tests
     run: |
      ./build/run_tests
